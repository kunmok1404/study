<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 이미지를 외부 주소로 설정하면 의존성이 높아진다 -->
	<img width="300px" height="400px" alt="" src="http://www.kgitbank.co.kr/data/teacher/32_m.jpg">
	
	<!-- 프로젝트에 저장한 이미지를 화면에 300x300크기로 출력 -->
	<!-- 상대경로 : 현재 위치를 기준으로 계산한 경로 -->
	<img width="300" height="300" src="../image/apichi.jpg">
	
	<!-- 절대경로 : 절대로 변하지 않는 경로 -->
	<img width="300" height="300" src="/study/image/apichi.jpg">
</body>
</html>

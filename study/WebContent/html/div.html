<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
			div는 투명한 영역 태그. 웹 디자인 필수 구성 요소 
			폭은 100%, 높이는 자동으로 설정되어 있음
			내부 구성요소의 정렬 기능이 존재
	-->
	<div align="left">테스트 글자</div>
	<div align="center">테스트 글자</div>
	<div align="right">테스트 글자</div>
</body>
</html>

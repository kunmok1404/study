<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- colspan : 칸을 우측으로 늘리기 위한 속성 -->
	<table border="1" width="300" height="300">
		<tbody align="center">
			<tr>
				<td colspan="3">1</td>
			</tr>
			<tr>
				<td rowspan="2">4</td>
				<td colspan="2">5</td>
			</tr>
			<tr>
				<td>8</td>
				<td>9</td>
			</tr>
		</tbody>
	</table>
</body>
</html>

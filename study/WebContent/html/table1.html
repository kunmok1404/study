<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		table(표) - 목록을 보여줄 때 반드시 필요한 태그
		table, thead, tbody, tfoot, tr, hd, th
		(주의)글자는 td, th만 작성 가능
	 -->
	 <table border = "1" width="300">
	 	<thead>
	 		<tr>
	 			<th>번호</th><!-- th : 가운데정렬+굵은글씨(제목) -->
	 			<th>이름</th><!-- td : 왼쪽정렬 + 기본글씨(내용)-->
	 		</tr>
	 	</thead>
	 	<tbody>
	 		<tr>
	 			<td>1</td>
	 			<td>홍길동
	 			</td>
	 		</tr>
	 	</tbody>
	 </table>
</body>
</html>
